<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Print</title>
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
      }
      img {
        width: 100vw;
        height: auto;
      }
    </style>
  </head>

  <body>
    <svg xmlns="http://www.w3.org/2000/svg" width="75" height="50" style="position: relative">
      <circle cx="25" cy="25" r="25" fill="red" />
      <foreignObject style="width: 100%; height: 100%"
        ><html xmlns="http://www.w3.org/1999/xhtml">
          <style>
            .svg {
              position: absolute;
              width: 100%;
              height: 100%;
            }
          </style>
          <div class="svg"></div></html
      ></foreignObject>
    </svg>

    <script>
      let dataUrl = `##data.content##`;
      document.querySelector('.svg').style.background = new URL(dataUrl);
      window.addEventListener('load', () => {
        window.print({});
      });
    </script>
  </body>
</html>
