<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Print</title>
    <style>
      html,
      body {
        margin: 0px;
        padding: 0px;
      }
      img {
        width: 100vw;
        height: auto;
      }
    </style>
  </head>

  <body class="print-mode page-width-a4 a4">
    <img />

    <script>
      let dataUrl = '##data.content##';
      document.querySelector('img').src = dataUrl;
      window.addEventListener('load', () => {
        window.print({});
      });
    </script>
  </body>
</html>
