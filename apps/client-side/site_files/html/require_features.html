<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Require Features</title>
    <link rel="stylesheet" href="/x-css/bootstrap-5-support.css" />
    <style>
      .btn {
        font-size: xx-large;
      }
      li {
        font-size: x-large;
      }
    </style>
  </head>
  <body class="container">
    <br /><br />
    <h1 class="center bold red">Require Features</h1>
    <div class="row padding margin">
      <h2 class="center blue" x-list1="features">##item1.*##</h2>
    </div>

    <br /><br />
    <div x-feature="!browser.social">
      <h1 class="center">
        <a class="btn btn-success" href="https://social-browser.com" target="_blank"> <small>Download</small> <span class="yellow">SOCIAL BROWSER</span> </a>
      </h1>
    </div>
  </body>
</html>
